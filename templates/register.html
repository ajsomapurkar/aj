<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Campus Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 25px;
            display: block;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #eef0f7;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: #667eea;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .footer-link {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #777;
        }

        .footer-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="register-card">
        <h1>Create Account</h1>
        <span class="subtitle">Join your college's AI chatbot</span>

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" required placeholder="your.email@college.edu">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="Create a strong password">
            </div>

            <div class="form-group">
                <label>Select Your College</label>
                <select name="college_id" required>
                    <option value="">Choose your college...</option>
                    {% for college in colleges %}
                    <option value="{{ college.college_id }}" {% if college.college_id==current_college.college_id
                        %}selected{% endif %}>
                        {{ college.college_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn-submit">Create Account</button>
        </form>

        <div class="footer-link">
            Already have an account?
            <a href="{{ url_for('college_login_gate', college_id=current_college.college_id) }}">Login here</a>
        </div>

    </div>
</body>

</html>
