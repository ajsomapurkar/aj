<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ college.college_name }} - AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(145deg, #0b1120 0%, #19223a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 24px 28px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 16px;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .college-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .college-info h1 {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(to right, #a5b4fc, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .college-info p {
            color: #9ca3af;
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #9ca3af;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #e5e7eb;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4ade80;
            font-size: 0.85rem;
        }

        .connection-status .dot {
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            box-shadow: 0 0 8px #4ade80;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px 28px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            flex-shrink: 0;
        }

        .user .avatar {
            background: linear-gradient(145deg, #2563eb, #7c3aed);
        }

        .bubble {
            background: rgba(255, 255, 255, 0.1);
            padding: 14px 18px;
            border-radius: 24px;
            border-bottom-left-radius: 6px;
            color: #e5e7eb;
            line-height: 1.5;
            font-size: 0.95rem;
            word-break: break-word;
        }

        .user .bubble {
            background: linear-gradient(145deg, #2563eb, #4f46e5);
            color: white;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 6px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .input-area {
            padding: 24px 28px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .voice-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .mic-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(145deg, #f43f5e, #e11d48);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-shadow: 0 8px 16px rgba(244, 63, 94, 0.3);
        }

        .mic-button.listening {
            animation: pulse 1.5s infinite;
            background: linear-gradient(145deg, #dc2626, #b91c1c);
        }

        .waveform {
            flex: 1;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .waveform span {
            width: 6px;
            height: 20px;
            background: #a5b4fc;
            border-radius: 10px;
            animation: wave 0.8s infinite ease-in-out;
        }

        .text-input-wrapper {
            display: flex;
            gap: 12px;
        }

        .text-input-wrapper input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 16px 24px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .send-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(145deg, #10b981, #059669);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .quick-chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 10px 18px;
            color: #d1d5db;
            font-size: 0.9rem;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.7);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(244, 63, 94, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(244, 63, 94, 0);
            }
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 0.4;
            }

            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        @keyframes wave {

            0%,
            100% {
                height: 20px;
            }

            50% {
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="glass-card chat-container">
        <div class="chat-header">
            <div class="header-left">
                <div class="college-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="college-info">
                    <h1>{{ college.college_name }} Assistant</h1>
                    <p>Official AI Campus Support</p>
                </div>
            </div>
            <div class="header-actions">
                <div class="connection-status">
                    <span class="dot"></span>
                    <span id="connText">Connected</span>
                </div>
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        </div>

        <div class="messages-area" id="messagesArea">
            <div class="message bot">
                <div class="avatar"><i class="fas fa-robot"></i></div>
                <div class="bubble">
                    üëã Welcome to {{ college.college_name }}! I can help you with admissions, fees, and more.
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="voice-control">
                <button class="mic-button" id="micBtn">
                    <i class="fas fa-microphone"></i>
                </button>
                <div class="waveform" id="waveform" style="display: none;">
                    <span></span><span></span><span></span><span></span><span></span>
                </div>
            </div>

            <div class="text-input-wrapper">
                <input type="text" id="textInput" placeholder="Ask me about {{ college.college_name }}..." />
                <button class="send-button" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>

            <div class="quick-replies">
                <span class="quick-chip" onclick="askQuick('Admission process')">üìù Admission</span>
                <span class="quick-chip" onclick="askQuick('Fee structure')">üí∞ Fees</span>
                <span class="quick-chip" onclick="askQuick('Contact details')">üìß Contact</span>
            </div>
        </div>
    </div>

    <script>
        // Get college_id from URL
        const COLLEGE_ID = window.location.pathname.split('/')[2];

        let isListening = false;
        let recognition = null;
        let synthesis = window.speechSynthesis;
        let isTyping = false;

        const messagesArea = document.getElementById('messagesArea');
        const micBtn = document.getElementById('micBtn');
        const waveform = document.getElementById('waveform');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');

        // Speech Recognition Setup
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'en-IN';

            recognition.onstart = () => {
                isListening = true;
                micBtn.classList.add('listening');
                waveform.style.display = 'flex';
            };

            recognition.onend = () => {
                isListening = false;
                micBtn.classList.remove('listening');
                waveform.style.display = 'none';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                addMessage(transcript, 'user');
                sendToBackend(transcript);
            };
        }

        micBtn.addEventListener('click', () => {
            if (!recognition) return;
            isListening ? recognition.stop() : recognition.start();
        });

        sendBtn.addEventListener('click', sendText);
        textInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendText(); });

        function sendText() {
            const text = textInput.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            textInput.value = '';
            sendToBackend(text);
        }

        function askQuick(question) {
            addMessage(question, 'user');
            sendToBackend(question);
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `
                <div class="avatar"><i class="fas fa-${sender === 'user' ? 'user' : 'robot'}"></i></div>
                <div class="bubble">${text}</div>
            `;
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function showTyping() {
            if (isTyping) return;
            isTyping = true;
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot typing';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="avatar"><i class="fas fa-robot"></i></div>
                <div class="bubble"><div class="typing-dots"><span></span><span></span><span></span></div></div>
            `;
            messagesArea.appendChild(typingDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
            isTyping = false;
        }

        // Send to college-specific API endpoint (requires auth)
        async function sendToBackend(message) {
            showTyping();
            try {
                const response = await fetch(`/college/${COLLEGE_ID}/chat/api`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                hideTyping();

                if (response.status === 401) {
                    addMessage("Session expired. Please log in again.", 'bot');
                    setTimeout(() => window.location.href = `/college/${COLLEGE_ID}/login`, 2000);
                    return;
                }

                if (data.response) {
                    addMessage(data.response, 'bot');
                    speakResponse(data.response);
                }
            } catch (error) {
                hideTyping();
                addMessage("I'm having trouble connecting. Please try again later.", 'bot');
            }
        }

        function speakResponse(text) {
            if (synthesis.speaking) synthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-IN';
            synthesis.speak(utterance);
        }
    </script>
</body>

</html>
