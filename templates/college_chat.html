<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ college.college_name }} - AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* =========================================
           THIS IS THE CSS THAT MAKES IT LOOK GOOD
           ========================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #0a0d12 100%);
            min-height: 100vh;
            display: flex;
            color: #e5e7eb;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: rgba(10, 13, 18, 0.6);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sidebar-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .sidebar-title h3 {
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(to right, #a5b4fc, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            border-radius: 10px;
            cursor: pointer;
            color: #d1d5db;
            text-decoration: none;
            margin-bottom: 8px;
            transition: all 0.3s;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(139, 92, 246, 0.1);
            color: #a5b4fc;
            border-left: 3px solid #8b5cf6;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px 32px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .college-logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .bubble {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px 18px;
            border-radius: 18px;
            max-width: 70%;
        }

        .input-area {
            padding: 24px 32px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .text-input-wrapper {
            display: flex;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 14px 22px;
            color: white;
        }

        .send-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border: none;
            color: white;
            cursor: pointer;
        }

        .quick-replies {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .quick-chip {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.85rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo"><i class="fas fa-sparkles"></i></div>
            <div class="sidebar-title">
                <h3>{{ college.college_name }} Bot</h3>
                <p>Campus AI Assistant</p>
            </div>
        </div>

        <div class="nav-section">
            <a href="/college/{{ college.college_id }}/chat" class="nav-item active">
                <i class="fas fa-comments"></i><span>Chat</span>
            </a>
            <a href="/college/{{ college.college_id }}/history" class="nav-item">
                <i class="fas fa-history"></i><span>History</span>
            </a>
            <a href="/college/{{ college.college_id }}/faq" class="nav-item">
                <i class="fas fa-book"></i><span>FAQ</span>
            </a>
        </div>
    </div>

    <div class="main-container">
        <div class="chat-header">
            <div style="display: flex; align-items: center; gap: 16px;">
                <div class="college-logo"><i class="fas fa-graduation-cap"></i></div>
                <div>
                    <h1 style="font-size: 1.4rem;">{{ college.college_name }}</h1>
                    <p style="color: #9ca3af; font-size: 0.85rem;">AI Assistant ‚Ä¢ Online</p>
                </div>
            </div>
        </div>

        <div class="messages-area" id="messagesArea">
            <div class="bubble">
                üëã Welcome to <strong>{{ college.college_name }}</strong>! How can I help you today?
            </div>
        </div>

        <div class="input-area">
            <div class="text-input-wrapper">
                <input type="text" id="textInput" placeholder="Ask me anything...">
                <button class="send-button" id="sendBtn"><i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="quick-replies">
                <span class="quick-chip">üìù Admissions</span>
                <span class="quick-chip">üí∞ Fees</span>
            </div>
        </div>
    </div>
</body>

</html>
